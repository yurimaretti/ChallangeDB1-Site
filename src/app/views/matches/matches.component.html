<section class="pg">

  <!-- Título da página -->

  <h2 class="titulo-pg">Matches</h2>

  <!-- Card -->

  <app-card [titulo]="''" [width]="'30%'">

    <!-- Opções 'Voltar'  e 'Consultar Matches' -->

    <div class="col mb-3">
      <button (click)="navegarInicio()" type="button" class="btn btn-danger w-100">
        Voltar
      </button>
    </div>

    <button (click)="consultarMatches()" type="button" class="font-weight-bold btn btn-success my-3 w-100 btn-lg negrito">
      {{ tipoCadastro === 'Aprendiz' ? 'Consultar Mentores' : 'Consultar Aprendizes' }}
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search mx-2" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
    </button>

  </app-card>

</section>

<section class="area-cards mt-5">

  <div *ngIf="tipoCadastro === 'Aprendiz'">
    <div *ngFor="let mentor of mentores">
      <app-card-match-mentor
        [emailAprendiz]="email"
        [emailMentor]="mentor.emailMentor"
        [nomeMentor]="mentor.nomeMentor"
        [generoMentor]="mentor.generoMentor"
        [habilidadeMentor]="mentor.habilidade"
        [formacaoMentor]="mentor.formacaoMentor">
      </app-card-match-mentor>
    </div>
  </div>

  <div *ngIf="tipoCadastro === 'Mentor'">
    <div *ngFor="let aprendiz of aprendizes">
      <app-card-match-aprendiz
        [emailMentor]="email"
        [emailAprendiz]="aprendiz.emailAprendiz"
        [nomeAprendiz]="aprendiz.nomeAprendiz"
        [generoAprendiz]="aprendiz.generoAprendiz"
        [interesseAprendiz]="aprendiz.interesse"
        [formacaoAprendiz]="aprendiz.formacaoAprendiz">
      </app-card-match-aprendiz>
    </div>
  </div>

</section>
